<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form>
<p>Number1</p><p>
<input id='num1'type='number'></p><p>
Number2</p><p>
<input id='num2'type='number'></p><p>
Operate Way?</p><p>
<select id='op'>
	<option value='0'>+</option>
	<option value='1'>-</option>
	<option value='2'>*</option>
	<option value='3'>/</option>
</select><p>
</form>
<input type='button'value='Count'onclick='calculator()'></p><p>
Result=<span id='result'></span></p>
<script>
	function calculator(){
		var number1,number2,oprt;
		number1=parseInt(document.getElementById('num1').value);
		number2=parseInt(document.getElementById('num2').value);
		oprt=parseInt(document.getElementById('op').value);
		if (oprt == 0){
		document.getElementById('result').innerHTML =add(number1,number2);
	}	else if(oprt==1){
		document.getElementById('result').innerHTML =minus(number1,number2);
	}	else if(oprt==2){
		document.getElementById('result').innerHTML =multiply(number1,number2);
	}	else{
		document.getElementById('result').innerHTML =divide(number1,number2);
	}
}
	function add(number1,number2){
		return number1+number2;
	}
	function minus(number1,number2){
		return number1-number2;
	}
	function multiply(number1,number2){
		return number1*number2;
	}
	function divide(number1,number2){
		return number1/number2;
	}
</script>

</body>
</html>
